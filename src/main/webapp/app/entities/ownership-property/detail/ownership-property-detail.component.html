<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="ownershipProperty">
      <h2 data-cy="ownershipPropertyDetailsHeading"><span jhiTranslate="myApp.ownershipProperty.detail.title">Ownership Property</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ownershipProperty.id }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.ownershipProperty.value">Value</span></dt>
        <dd>
          <span>{{ ownershipProperty.value }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.ownershipProperty.type">Type</span></dt>
        <dd>
          <div *ngIf="ownershipProperty.type">
            <a [routerLink]="['/property-type', ownershipProperty.type.id, 'view']">{{ ownershipProperty.type.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="myApp.ownershipProperty.ownership">Ownership</span></dt>
        <dd>
          <div *ngIf="ownershipProperty.ownership">
            <a [routerLink]="['/ownership', ownershipProperty.ownership.id, 'view']">{{ ownershipProperty.ownership.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ownership-property', ownershipProperty.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
