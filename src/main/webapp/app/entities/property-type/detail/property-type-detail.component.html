<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="propertyType">
      <h2 data-cy="propertyTypeDetailsHeading"><span jhiTranslate="myApp.propertyType.detail.title">Property Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ propertyType.id }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.propertyType.name">Name</span></dt>
        <dd>
          <span>{{ propertyType.name }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.propertyType.pattern">Pattern</span></dt>
        <dd>
          <span>{{ propertyType.pattern }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/property-type', propertyType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
